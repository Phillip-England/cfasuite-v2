<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/app.css">
  <title>Time Off Request</title>
  <style>
    :root {
      --bg: #f4f1ec;
      --card: #ffffff;
      --line: #e2d5c4;
      --ink: #1f232a;
      --muted: #68707b;
      --accent: #b2472a;
      --accent-dark: #913820;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 14px;
      background: radial-gradient(50rem 25rem at 110% -10%, #f1d9bf 0, transparent 52%), var(--bg);
      color: var(--ink);
      font-family: "Manrope", "Segoe UI", sans-serif;
    }
    .card {
      width: 100%;
      max-width: 580px;
      margin: 0 auto;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 12px 28px rgba(33, 28, 23, 0.08);
    }
    h1 {
      margin: 0 0 4px;
      font-size: clamp(1.3rem, 5vw, 1.65rem);
      line-height: 1.15;
    }
    .sub { margin: 0 0 12px; color: var(--muted); font-size: 0.9rem; }
    .msg { margin: 0 0 10px; font-weight: 700; font-size: 0.9rem; }
    .msg.error { color: #9f1e1e; }
    .msg.ok { color: #186243; }
    form { display: grid; gap: 11px; }
    .field { display: grid; gap: 6px; }
    .label {
      font-size: 0.8rem;
      font-weight: 800;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #404854;
    }
    input, select {
      width: 100%;
      min-height: 44px;
      border: 1px solid #d7c9b6;
      border-radius: 10px;
      padding: 10px 11px;
      font: 600 0.94rem/1.2 "Manrope", sans-serif;
      background: #fffefc;
      color: var(--ink);
    }
    .search-note { margin: -1px 0 2px; color: var(--muted); font-size: 0.78rem; font-weight: 600; }
    .range-wrap { display:flex; align-items:center; gap:8px; font-size:.84rem; font-weight:700; }
    .submit-btn {
      margin-top: 2px;
      border: 0;
      border-radius: 10px;
      min-height: 46px;
      padding: 11px 13px;
      background: var(--accent);
      color: #fff;
      font: 800 0.95rem/1 "Manrope", sans-serif;
      cursor: pointer;
    }
    .submit-btn:hover { background: var(--accent-dark); }
    .submit-btn:disabled { opacity: 0.65; cursor: not-allowed; }
    @media (min-width: 720px) {
      body { padding: 22px; }
      .card { padding: 20px; }
    }
</style>
  <script>
    (function () {
      const stored = localStorage.getItem("cfasuite-theme");
      const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
      const theme = stored === "light" || stored === "dark" ? stored : (prefersDark ? "dark" : "light");
      document.documentElement.classList.toggle("dark", theme === "dark");
    })();
  </script>

  <style>
    :root {
      --bg: #ffffff;
      --surface: #ffffff;
      --paper: #ffffff;
      --ink: #0f172a;
      --muted: #52525b;
      --line: #e4e4e7;
      --brand: #ea580c;
      --brand-dark: #c2410c;
      --accent: #ea580c;
      --shadow: 0 16px 34px rgba(15, 23, 42, 0.10);
    }

    html.dark {
      --bg: #000000;
      --surface: #09090b;
      --paper: #09090b;
      --ink: #f4f4f5;
      --muted: #a1a1aa;
      --line: #27272a;
      --brand: #fb923c;
      --brand-dark: #fdba74;
      --accent: #fb923c;
      --shadow: 0 16px 34px rgba(0, 0, 0, 0.45);
    }

    html.dark input,
    html.dark select,
    html.dark textarea,
    html.dark table,
    html.dark .card,
    html.dark .panel {
      background-color: #09090b !important;
      color: var(--ink) !important;
      border-color: var(--line) !important;
    }
  </style>

</head>
<body class="min-h-screen pt-20 bg-white text-zinc-900 dark:bg-black dark:text-zinc-100 transition-colors duration-200">
  <button id="theme-toggle" type="button" class="fixed top-3 right-3 z-[1200] rounded-full border border-zinc-300/80 dark:border-zinc-700 bg-white/90 dark:bg-zinc-900/90 px-3 py-1.5 text-xs font-bold uppercase tracking-[0.08em] text-zinc-700 dark:text-zinc-200 shadow-sm backdrop-blur">Dark</button>
  <nav id="app-nav" class="fixed top-3 left-3 right-20 z-[1100]">
    <div class="mx-auto max-w-6xl rounded-xl border border-zinc-200/80 dark:border-zinc-800 bg-white/95 dark:bg-zinc-950/95 backdrop-blur px-3 py-2">
      <div class="flex items-center justify-between gap-3">
        <div class="text-sm font-extrabold tracking-[0.06em] uppercase text-zinc-800 dark:text-zinc-100">CFA Suite</div>
        <button id="nav-toggle" type="button" aria-expanded="false" aria-controls="nav-links" class="md:hidden inline-flex items-center justify-center rounded-md border border-zinc-300 dark:border-zinc-700 p-2 text-zinc-700 dark:text-zinc-200 hover:bg-zinc-100 dark:hover:bg-zinc-800">
          <span class="sr-only">Toggle navigation</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="h-4 w-4">
            <path stroke-linecap="round" d="M4 7h16M4 12h16M4 17h16" />
          </svg>
        </button>
      </div>
      <div id="nav-links" class="mt-2 hidden flex-col gap-1 text-xs font-semibold md:mt-2 md:flex md:flex-row md:flex-wrap md:items-center md:gap-2">
        <a href="/time-off/{{ .Token }}" class="block px-2.5 py-1 rounded-md bg-zinc-900 text-white dark:bg-zinc-100 dark:text-black">Time Off Form</a>
      
      </div>
    </div>
  </nav>


  <section class="card">
    <h1>Time Off Request</h1>
    <p class="sub">{{ .Location.Name }} ({{ .Location.Number }})</p>
    {{ if .Error }}<p class="msg error">{{ .Error }}</p>{{ end }}
    {{ if .SuccessMessage }}<p class="msg ok">{{ .SuccessMessage }}</p>{{ end }}

    <form method="post" action="/time-off/{{ .Token }}">
      <div class="field">
        <label class="label" for="member_search">Find Team Member</label>
        <input id="member_search" type="text" data-member-search placeholder="Start typing your name">
        <p class="search-note" data-member-results>You can type to filter or open the dropdown and select.</p>
      </div>

      <div class="field">
        <label class="label" for="time_punch_name">Team Member</label>
        <select id="time_punch_name" name="time_punch_name" data-member-select required>
          <option value="">Select your name</option>
          {{ range .Employees }}
            <option value="{{ .TimePunchName }}">{{ .FirstName }} {{ .LastName }}</option>
          {{ end }}
        </select>
      </div>

      <div class="field">
        <label class="label" for="start_date">Start Date</label>
        <input id="start_date" type="date" name="start_date" required>
      </div>

      <div class="field">
        <label class="range-wrap"><input id="is_range" type="checkbox" style="min-height:auto; width:auto;"> Request a date range</label>
      </div>

      <div class="field" id="end_date_field" style="display:none;">
        <label class="label" for="end_date">End Date</label>
        <input id="end_date" type="date" name="end_date">
        <p id="date-order-error" role="alert" style="display:none; margin:0; font-size:0.8rem; font-weight:700; color:#9f1e1e;">End Date must be on or after Start Date.</p>
      </div>

      <button id="submit-btn" class="submit-btn" type="submit">Submit Time Off Request</button>
    </form>
  </section>

  <script>
    (() => {
      const searchInput = document.querySelector("[data-member-search]");
      const memberSelect = document.querySelector("[data-member-select]");
      const resultText = document.querySelector("[data-member-results]");
      if (!searchInput || !memberSelect) return;

      const options = Array.from(memberSelect.options).filter((opt) => opt.value !== "");
      const normalize = (value) => value.toLowerCase().trim();

      const filterOptions = () => {
        const query = normalize(searchInput.value.trim());
        let matches = 0;
        options.forEach((opt) => {
          const label = normalize(opt.textContent || "");
          const isMatch = !query || label.includes(query);
          opt.hidden = !isMatch;
          if (isMatch) matches += 1;
        });

        if (memberSelect.value) {
          const selected = options.find((opt) => opt.value === memberSelect.value);
          if (selected && selected.hidden) {
            memberSelect.value = "";
          }
        }

        if (resultText) {
          if (!query) {
            resultText.textContent = "You can type to filter or open the dropdown and select.";
          } else if (matches === 0) {
            resultText.textContent = "No matching names.";
          } else {
            resultText.textContent = matches + " match" + (matches === 1 ? "" : "es") + ".";
          }
        }
      };

      searchInput.addEventListener("input", filterOptions);
      searchInput.addEventListener("focus", () => {
        options.forEach((opt) => { opt.hidden = false; });
      });
      memberSelect.addEventListener("change", () => {
        if (!memberSelect.value) return;
        const selected = options.find((opt) => opt.value === memberSelect.value);
        if (selected) {
          searchInput.value = selected.textContent || "";
          filterOptions();
        }
      });
      filterOptions();
    })();

    (() => {
      const rangeToggle = document.getElementById("is_range");
      const endField = document.getElementById("end_date_field");
      const endInput = document.getElementById("end_date");
      if (!rangeToggle || !endField || !endInput) return;
      const sync = () => {
        const enabled = rangeToggle.checked;
        endField.style.display = enabled ? "grid" : "none";
        endInput.required = enabled;
        if (!enabled) endInput.value = "";
      };
      rangeToggle.addEventListener("change", sync);
      sync();
    })();

    (() => {
      const startInput = document.getElementById("start_date");
      const endInput = document.getElementById("end_date");
      const dateError = document.getElementById("date-order-error");
      const form = document.querySelector("form");
      const submitBtn = document.getElementById("submit-btn");

      function validateDates() {
        if (!startInput || !endInput || !endInput.value) return true;
        const valid = endInput.value >= startInput.value;
        if (dateError) dateError.style.display = valid ? "none" : "block";
        return valid;
      }

      if (startInput) startInput.addEventListener("change", validateDates);
      if (endInput) endInput.addEventListener("change", validateDates);

      if (form && submitBtn) {
        form.addEventListener("submit", function (e) {
          if (!validateDates()) {
            e.preventDefault();
            if (endInput) endInput.focus();
            return;
          }
          submitBtn.disabled = true;
          submitBtn.textContent = "Submitting\u2026";
        });
      }
    })();
  </script>
    <script>
    (function () {
      const storageKey = "cfasuite-theme";
      const root = document.documentElement;
      const toggle = document.getElementById("theme-toggle");
      const navToggle = document.getElementById("nav-toggle");
      const navLinks = document.getElementById("nav-links");

      function currentTheme() {
        return root.classList.contains("dark") ? "dark" : "light";
      }

      function updateLabel() {
        if (!toggle) return;
        const next = currentTheme() === "dark" ? "light" : "dark";
        toggle.textContent = next === "dark" ? "Dark" : "Light";
        toggle.setAttribute("aria-label", "Switch to " + next + " mode");
        toggle.title = "Switch to " + next + " mode";
      }

      updateLabel();

      if (toggle) {
        toggle.addEventListener("click", function () {
          const next = currentTheme() === "dark" ? "light" : "dark";
          root.classList.toggle("dark", next === "dark");
          window.localStorage.setItem(storageKey, next);
          updateLabel();
        });
      }

      if (navToggle && navLinks) {
        navToggle.addEventListener("click", function () {
          const expanded = navToggle.getAttribute("aria-expanded") === "true";
          navToggle.setAttribute("aria-expanded", expanded ? "false" : "true");
          navLinks.classList.toggle("hidden", expanded);
        });
      }
    })();
  </script>


</body>
</html>
