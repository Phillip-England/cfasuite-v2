<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/app.css">
  <title>Time Punch Correction</title>
  <style>
    :root {
      --bg: #f4f1ec;
      --card: #ffffff;
      --line: #e2d5c4;
      --ink: #1f232a;
      --muted: #68707b;
      --accent: #b2472a;
      --accent-dark: #913820;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 14px;
      background: radial-gradient(50rem 25rem at 110% -10%, #f1d9bf 0, transparent 52%), var(--bg);
      color: var(--ink);
      font-family: "Manrope", "Segoe UI", sans-serif;
    }
    .card {
      width: 100%;
      max-width: 580px;
      margin: 0 auto;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 12px 28px rgba(33, 28, 23, 0.08);
    }
    h1 {
      margin: 0 0 4px;
      font-size: clamp(1.3rem, 5vw, 1.65rem);
      line-height: 1.15;
    }
    .sub {
      margin: 0 0 12px;
      color: var(--muted);
      font-size: 0.9rem;
    }
    .msg { margin: 0 0 10px; font-weight: 700; font-size: 0.9rem; }
    .msg.error { color: #9f1e1e; }
    .msg.ok { color: #186243; }

    form { display: grid; gap: 11px; }
    .field { display: grid; gap: 6px; }
    .label {
      font-size: 0.8rem;
      font-weight: 800;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #404854;
    }
    input, select {
      width: 100%;
      min-height: 44px;
      border: 1px solid #d7c9b6;
      border-radius: 10px;
      padding: 10px 11px;
      font: 600 0.94rem/1.2 "Manrope", sans-serif;
      background: #fffefc;
      color: var(--ink);
    }
    textarea {
      width: 100%;
      min-height: 88px;
      border: 1px solid #d7c9b6;
      border-radius: 10px;
      padding: 10px 11px;
      font: 600 0.94rem/1.35 "Manrope", sans-serif;
      background: #fffefc;
      color: var(--ink);
      resize: vertical;
    }
    .search-note {
      margin: -1px 0 2px;
      color: var(--muted);
      font-size: 0.78rem;
      font-weight: 600;
    }
    .member-select-wrap {
      position: relative;
    }
    .submit-btn {
      margin-top: 2px;
      border: 0;
      border-radius: 10px;
      min-height: 46px;
      padding: 11px 13px;
      background: var(--accent);
      color: #fff;
      font: 800 0.95rem/1 "Manrope", sans-serif;
      cursor: pointer;
    }
    .submit-btn:hover { background: var(--accent-dark); }
    .submit-btn:disabled { opacity: 0.65; cursor: not-allowed; }

    @media (min-width: 720px) {
      body { padding: 22px; }
      .card { padding: 20px; }
    }
</style>
  <script>
    (function () {
      const stored = localStorage.getItem("cfasuite-theme");
      const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
      const theme = stored === "light" || stored === "dark" ? stored : (prefersDark ? "dark" : "light");
      document.documentElement.classList.toggle("dark", theme === "dark");
    })();
  </script>

  <style>
    :root {
      --bg: #ffffff;
      --surface: #ffffff;
      --paper: #ffffff;
      --ink: #0f172a;
      --muted: #52525b;
      --line: #e4e4e7;
      --brand: #004f71;
      --brand-dark: #003a55;
      --accent: #004f71;
      --shadow: 0 16px 34px rgba(15, 23, 42, 0.10);
    }

    html.dark {
      --bg: #000000;
      --surface: #09090b;
      --paper: #09090b;
      --ink: #f4f4f5;
      --muted: #a1a1aa;
      --line: #27272a;
      --brand: #004f71;
      --brand-dark: #2f8fb8;
      --accent: #004f71;
      --shadow: 0 16px 34px rgba(0, 0, 0, 0.45);
    }

    html.dark input,
    html.dark select,
    html.dark textarea,
    html.dark table,
    html.dark .card,
    html.dark .panel {
      background-color: #09090b !important;
      color: var(--ink) !important;
      border-color: var(--line) !important;
    }
  </style>

</head>
<body class="min-h-screen pt-20 bg-white text-zinc-900 dark:bg-black dark:text-zinc-100 transition-colors duration-200">
  <button id="theme-toggle" type="button" class="fixed top-3 right-3 z-[1200] rounded-full border border-zinc-300/80 dark:border-zinc-700 bg-white/90 dark:bg-zinc-900/90 px-3 py-1.5 text-xs font-bold uppercase tracking-[0.08em] text-zinc-700 dark:text-zinc-200 shadow-sm backdrop-blur">Dark</button>
  <nav id="app-nav" class="fixed top-3 left-3 right-20 z-[1100]">
    <div class="mx-auto max-w-6xl rounded-xl border border-zinc-200/80 dark:border-zinc-800 bg-white/95 dark:bg-zinc-950/95 backdrop-blur px-3 py-2">
      <div class="flex items-center justify-between gap-3">
        <div class="text-sm font-extrabold tracking-[0.06em] uppercase text-zinc-800 dark:text-zinc-100">CFA Suite</div>
        <button id="nav-toggle" type="button" aria-expanded="false" aria-controls="nav-links" class="md:hidden inline-flex items-center justify-center rounded-md border border-zinc-300 dark:border-zinc-700 p-2 text-zinc-700 dark:text-zinc-200 hover:bg-zinc-100 dark:hover:bg-zinc-800">
          <span class="sr-only">Toggle navigation</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="h-4 w-4">
            <path stroke-linecap="round" d="M4 7h16M4 12h16M4 17h16" />
          </svg>
        </button>
      </div>
      <div id="nav-links" class="mt-2 hidden flex-col gap-1 text-xs font-semibold md:mt-2 md:flex md:flex-row md:flex-wrap md:items-center md:gap-2">
        <a href="/time-punch/{{ .Token }}" class="block px-2.5 py-1 rounded-md bg-zinc-900 text-white dark:bg-zinc-100 dark:text-black">Time Punch Form</a>
      
      </div>
    </div>
  </nav>


  <section class="card">
    <h1>Time Punch Correction</h1>
    <p class="sub">{{ .Location.Name }} ({{ .Location.Number }})</p>
    {{ if .Error }}<p class="msg error">{{ .Error }}</p>{{ end }}
    {{ if .SuccessMessage }}<p class="msg ok">{{ .SuccessMessage }}</p>{{ end }}

    <form method="post" action="/time-punch/{{ .Token }}">
      <div class="field">
        <label class="label" for="member_search">Find Team Member</label>
        <input id="member_search" type="text" data-member-search placeholder="Start typing your name">
        <p class="search-note" data-member-results>You can type to filter or open the dropdown and select.</p>
      </div>

      <div class="field">
        <label class="label" for="time_punch_name">Team Member</label>
        <div class="member-select-wrap">
          <select id="time_punch_name" name="time_punch_name" data-member-select required>
            <option value="">Select your name</option>
            {{ range .Employees }}
              <option value="{{ .TimePunchName }}">{{ .FirstName }} {{ .LastName }}</option>
            {{ end }}
          </select>
        </div>
      </div>

      <div class="field">
        <label class="label" for="punch_date">Date</label>
        <input id="punch_date" type="date" name="punch_date" required>
      </div>

      <div class="field">
        <label class="label" for="time_in">Time In</label>
        <input id="time_in" type="time" name="time_in" required>
      </div>

      <div class="field">
        <label class="label" for="time_out">Time Out</label>
        <input id="time_out" type="time" name="time_out" required>
        <p id="time-order-error" role="alert" style="display:none; margin:0; font-size:0.8rem; font-weight:700; color:#9f1e1e;">Time Out must be after Time In.</p>
      </div>

      <div class="field">
        <label class="label" for="note">Note (Optional)</label>
        <textarea id="note" name="note" maxlength="255" rows="4" placeholder="Add a quick note about this correction (max 255 characters)."></textarea>
        <p class="search-note"><span id="note_count">0</span>/255</p>
      </div>

      <button id="submit-btn" class="submit-btn" type="submit">Submit Correction</button>
    </form>
  </section>
  <script>
    (() => {
      const searchInput = document.querySelector("[data-member-search]");
      const memberSelect = document.querySelector("[data-member-select]");
      const resultText = document.querySelector("[data-member-results]");
      if (!searchInput || !memberSelect) return;

      const options = Array.from(memberSelect.options)
        .filter((opt) => opt.value !== "");
      const normalize = (value) => value.toLowerCase().trim();

      const filterOptions = () => {
        const query = normalize(searchInput.value.trim());
        let matches = 0;
        options.forEach((opt) => {
          const label = normalize(opt.textContent || "");
          const isMatch = !query || label.includes(query);
          opt.hidden = !isMatch;
          if (isMatch) matches += 1;
        });

        if (memberSelect.value) {
          const selected = options.find((opt) => opt.value === memberSelect.value);
          if (selected && selected.hidden) {
            memberSelect.value = "";
          }
        }

        if (resultText) {
          if (!query) {
            resultText.textContent = "You can type to filter or open the dropdown and select.";
          } else if (matches === 0) {
            resultText.textContent = "No matching names.";
          } else {
            resultText.textContent = matches + " match" + (matches === 1 ? "" : "es") + ".";
          }
        }
      };

      searchInput.addEventListener("input", filterOptions);
      searchInput.addEventListener("focus", () => {
        options.forEach((opt) => {
          opt.hidden = false;
        });
      });
      memberSelect.addEventListener("change", () => {
        if (!memberSelect.value) return;
        const selected = options.find((opt) => opt.value === memberSelect.value);
        if (selected) {
          searchInput.value = selected.textContent || "";
          filterOptions();
        }
      });

      const noteInput = document.getElementById("note");
      const noteCount = document.getElementById("note_count");
      if (noteInput && noteCount) {
        const syncCount = () => {
          noteCount.textContent = String(noteInput.value.length);
        };
        noteInput.addEventListener("input", syncCount);
        syncCount();
      }

      filterOptions();
    })();

    (() => {
      const timeIn = document.getElementById("time_in");
      const timeOut = document.getElementById("time_out");
      const timeError = document.getElementById("time-order-error");
      const form = document.querySelector("form");
      const submitBtn = document.getElementById("submit-btn");

      function validateTimes() {
        if (!timeIn || !timeOut || !timeIn.value || !timeOut.value) return true;
        const valid = timeOut.value > timeIn.value;
        if (timeError) timeError.style.display = valid ? "none" : "block";
        return valid;
      }

      if (timeIn) timeIn.addEventListener("change", validateTimes);
      if (timeOut) timeOut.addEventListener("change", validateTimes);

      if (form && submitBtn) {
        form.addEventListener("submit", function (e) {
          if (!validateTimes()) {
            e.preventDefault();
            if (timeOut) timeOut.focus();
            return;
          }
          submitBtn.disabled = true;
          submitBtn.textContent = "Submitting\u2026";
        });
      }
    })();
  </script>
    <script>
    (function () {
      const storageKey = "cfasuite-theme";
      const root = document.documentElement;
      const toggle = document.getElementById("theme-toggle");
      const navToggle = document.getElementById("nav-toggle");
      const navLinks = document.getElementById("nav-links");

      function currentTheme() {
        return root.classList.contains("dark") ? "dark" : "light";
      }

      function updateLabel() {
        if (!toggle) return;
        const next = currentTheme() === "dark" ? "light" : "dark";
        toggle.textContent = next === "dark" ? "Dark" : "Light";
        toggle.setAttribute("aria-label", "Switch to " + next + " mode");
        toggle.title = "Switch to " + next + " mode";
      }

      updateLabel();

      if (toggle) {
        toggle.addEventListener("click", function () {
          const next = currentTheme() === "dark" ? "light" : "dark";
          root.classList.toggle("dark", next === "dark");
          window.localStorage.setItem(storageKey, next);
          updateLabel();
        });
      }

      if (navToggle && navLinks) {
        navToggle.addEventListener("click", function () {
          const expanded = navToggle.getAttribute("aria-expanded") === "true";
          navToggle.setAttribute("aria-expanded", expanded ? "false" : "true");
          navLinks.classList.toggle("hidden", expanded);
        });
      }
    })();
  </script>


</body>
</html>
