<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CFA Suite Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f2eee8;
      --surface: #fffaf2;
      --ink: #1f2127;
      --muted: #6d737d;
      --line: #e4d8c6;
      --brand: #ca4c2f;
      --brand-dark: #91311d;
      --danger: #a32727;
      --shadow: 0 24px 50px rgba(32, 27, 20, 0.15);
      --radius: 22px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Manrope", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(80rem 55rem at 110% 0%, #ffd8b5 0%, transparent 58%),
        radial-gradient(60rem 45rem at -10% 100%, #f7cfaf 0%, transparent 52%),
        var(--bg);
      display: grid;
      place-items: center;
      padding: 12px;
    }

    .card {
      width: min(480px, 100%);
      background: linear-gradient(150deg, var(--surface), #ffffff);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px 16px 16px;
      animation: rise 420ms ease-out;
    }

    .eyebrow {
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--brand-dark);
      font: 700 0.75rem/1 "Space Grotesk", sans-serif;
    }

    h1 {
      margin: 10px 0 8px;
      font: 800 clamp(1.7rem, 4.5vw, 2.4rem)/1.08 "Space Grotesk", sans-serif;
    }

    p {
      margin: 0 0 20px;
      color: var(--muted);
    }

    form {
      display: grid;
      gap: 14px;
    }

    label {
      display: grid;
      gap: 8px;
      font-size: 0.92rem;
      font-weight: 700;
    }

    input {
      width: 100%;
      border: 1px solid #d4c7b6;
      background: #fffefb;
      color: var(--ink);
      border-radius: 12px;
      min-height: 44px;
      padding: 12px 14px;
      font: 600 0.95rem/1.2 "Manrope", sans-serif;
      transition: border-color 120ms ease, box-shadow 120ms ease;
    }

    input:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(202, 76, 47, 0.14);
    }

    button {
      border: 0;
      border-radius: 12px;
      min-height: 46px;
      padding: 13px 16px;
      color: white;
      background: linear-gradient(180deg, var(--brand), #b13f24);
      cursor: pointer;
      font: 800 0.95rem/1 "Space Grotesk", sans-serif;
      letter-spacing: 0.02em;
      transition: transform 100ms ease, filter 100ms ease, box-shadow 120ms ease;
    }

    button:hover {
      transform: translateY(-1px);
      filter: brightness(1.03);
      box-shadow: 0 9px 16px rgba(145, 49, 29, 0.24);
    }

    .error {
      margin: 0;
      min-height: 1.2em;
      font-size: 0.88rem;
      font-weight: 700;
      color: var(--danger);
    }

    @keyframes rise {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (min-width: 720px) {
      body { padding: 24px; }
      .card { padding: 30px 24px 24px; }
    }
  </style>
</head>
<body>
  <section class="card">
    <p class="eyebrow">Admin Access</p>
    <h1>Sign in to CFA Suite</h1>
    <p>Use your username and password to access the admin location tools.</p>

    <form method="post" action="/login">
      <label>
        Username
        <input type="text" name="username" autocomplete="username" required>
      </label>
      <label>
        Password
        <input type="password" name="password" autocomplete="current-password" required>
      </label>
      <button type="submit">Continue</button>
      <p class="error">{{ .Error }}</p>
    </form>
  </section>
</body>
</html>
