<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CFA Suite Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/app.css">
  <style>
    :root {
      --bg: #f2eee8;
      --surface: #fffaf2;
      --ink: #1f2127;
      --muted: #6d737d;
      --line: #e4d8c6;
      --brand: #ca4c2f;
      --brand-dark: #91311d;
      --danger: #a32727;
      --shadow: 0 24px 50px rgba(32, 27, 20, 0.15);
      --radius: 22px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Manrope", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(80rem 55rem at 110% 0%, #ffd8b5 0%, transparent 58%),
        radial-gradient(60rem 45rem at -10% 100%, #f7cfaf 0%, transparent 52%),
        var(--bg);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(480px, 100%);
      background: linear-gradient(150deg, var(--surface), #ffffff);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 30px 24px 24px;
      animation: rise 420ms ease-out;
    }

    .eyebrow {
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--brand-dark);
      font: 700 0.75rem/1 "Space Grotesk", sans-serif;
    }

    h1 {
      margin: 10px 0 8px;
      font: 800 clamp(1.7rem, 4.5vw, 2.4rem)/1.08 "Space Grotesk", sans-serif;
    }

    p {
      margin: 0 0 20px;
      color: var(--muted);
    }

    form {
      display: grid;
      gap: 14px;
    }

    label {
      display: grid;
      gap: 8px;
      font-size: 0.92rem;
      font-weight: 700;
    }

    input {
      width: 100%;
      border: 1px solid #d4c7b6;
      background: #fffefb;
      color: var(--ink);
      border-radius: 12px;
      padding: 13px 14px;
      font: 600 0.95rem/1.2 "Manrope", sans-serif;
      transition: border-color 120ms ease, box-shadow 120ms ease;
    }

    input:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(202, 76, 47, 0.14);
    }

    button {
      border: 0;
      border-radius: 12px;
      padding: 14px 16px;
      color: white;
      background: linear-gradient(180deg, var(--brand), #b13f24);
      cursor: pointer;
      font: 800 0.95rem/1 "Space Grotesk", sans-serif;
      letter-spacing: 0.02em;
      transition: transform 100ms ease, filter 100ms ease, box-shadow 120ms ease;
    }

    button:hover {
      transform: translateY(-1px);
      filter: brightness(1.03);
      box-shadow: 0 9px 16px rgba(145, 49, 29, 0.24);
    }

    .error {
      margin: 0;
      min-height: 1.2em;
      font-size: 0.88rem;
      font-weight: 700;
      color: var(--danger);
    }

    @keyframes rise {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
</style>
  <script>
    (function () {
      const stored = localStorage.getItem("cfasuite-theme");
      const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
      const theme = stored === "light" || stored === "dark" ? stored : (prefersDark ? "dark" : "light");
      document.documentElement.classList.toggle("dark", theme === "dark");
    })();
  </script>

  <style>
    :root {
      --bg: #ffffff;
      --surface: #ffffff;
      --paper: #ffffff;
      --ink: #0f172a;
      --muted: #52525b;
      --line: #e4e4e7;
      --brand: #ea580c;
      --brand-dark: #c2410c;
      --accent: #ea580c;
      --shadow: 0 16px 34px rgba(15, 23, 42, 0.10);
    }

    html.dark {
      --bg: #000000;
      --surface: #09090b;
      --paper: #09090b;
      --ink: #f4f4f5;
      --muted: #a1a1aa;
      --line: #27272a;
      --brand: #fb923c;
      --brand-dark: #fdba74;
      --accent: #fb923c;
      --shadow: 0 16px 34px rgba(0, 0, 0, 0.45);
    }

    html.dark input,
    html.dark select,
    html.dark textarea,
    html.dark table,
    html.dark .card,
    html.dark .panel {
      background-color: #09090b !important;
      color: var(--ink) !important;
      border-color: var(--line) !important;
    }
  </style>

</head>
<body class="min-h-screen pt-20 bg-white text-zinc-900 dark:bg-black dark:text-zinc-100 transition-colors duration-200">
  <button id="theme-toggle" type="button" class="fixed top-3 right-3 z-[1200] rounded-full border border-zinc-300/80 dark:border-zinc-700 bg-white/90 dark:bg-zinc-900/90 px-3 py-1.5 text-xs font-bold uppercase tracking-[0.08em] text-zinc-700 dark:text-zinc-200 shadow-sm backdrop-blur">Dark</button>
  <nav id="app-nav" class="fixed top-3 left-3 right-20 z-[1100]">
    <div class="mx-auto max-w-6xl rounded-xl border border-zinc-200/80 dark:border-zinc-800 bg-white/95 dark:bg-zinc-950/95 backdrop-blur px-3 py-2">
      <div class="flex items-center justify-between gap-3">
        <div class="text-sm font-extrabold tracking-[0.06em] uppercase text-zinc-800 dark:text-zinc-100">CFA Suite</div>
        <button id="nav-toggle" type="button" aria-expanded="false" aria-controls="nav-links" class="md:hidden inline-flex items-center justify-center rounded-md border border-zinc-300 dark:border-zinc-700 p-2 text-zinc-700 dark:text-zinc-200 hover:bg-zinc-100 dark:hover:bg-zinc-800">
          <span class="sr-only">Toggle navigation</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="h-4 w-4">
            <path stroke-linecap="round" d="M4 7h16M4 12h16M4 17h16" />
          </svg>
        </button>
      </div>
      <div id="nav-links" class="mt-2 hidden flex-col gap-1 text-xs font-semibold md:mt-2 md:flex md:flex-row md:flex-wrap md:items-center md:gap-2">
        <a href="/login" class="block px-2.5 py-1 rounded-md bg-zinc-900 text-white dark:bg-zinc-100 dark:text-black">Login</a>
        <a href="/admin" class="block px-2.5 py-1 rounded-md text-zinc-700 dark:text-zinc-200 hover:bg-zinc-100 dark:hover:bg-zinc-800">Admin</a>
      
      </div>
    </div>
  </nav>


  <section class="card">
    <p class="eyebrow">Admin Access</p>
    <h1>Sign in to CFA Suite</h1>
    <p>Use your username and password to access the admin location tools.</p>

    <form method="post" action="/login">
      <label>
        Username
        <input type="text" name="username" autocomplete="username" required>
      </label>
      <label>
        Password
        <input type="password" name="password" autocomplete="current-password" required>
      </label>
      <button type="submit">Continue</button>
      <p class="error">{{ .Error }}</p>
    </form>
  </section>
    <script>
    (function () {
      const storageKey = "cfasuite-theme";
      const root = document.documentElement;
      const toggle = document.getElementById("theme-toggle");
      const navToggle = document.getElementById("nav-toggle");
      const navLinks = document.getElementById("nav-links");

      function currentTheme() {
        return root.classList.contains("dark") ? "dark" : "light";
      }

      function updateLabel() {
        if (!toggle) return;
        const next = currentTheme() === "dark" ? "light" : "dark";
        toggle.textContent = next === "dark" ? "Dark" : "Light";
        toggle.setAttribute("aria-label", "Switch to " + next + " mode");
        toggle.title = "Switch to " + next + " mode";
      }

      updateLabel();

      if (toggle) {
        toggle.addEventListener("click", function () {
          const next = currentTheme() === "dark" ? "light" : "dark";
          root.classList.toggle("dark", next === "dark");
          window.localStorage.setItem(storageKey, next);
          updateLabel();
        });
      }

      if (navToggle && navLinks) {
        navToggle.addEventListener("click", function () {
          const expanded = navToggle.getAttribute("aria-expanded") === "true";
          navToggle.setAttribute("aria-expanded", expanded ? "false" : "true");
          navLinks.classList.toggle("hidden", expanded);
        });
      }
    })();
  </script>


</body>
</html>
