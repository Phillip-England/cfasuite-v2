<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CFA Suite Admin</title>
  <meta name="csrf-token" content="{{ .CSRF }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f4efe6;
      --paper: #fffaf2;
      --ink: #1e2129;
      --muted: #6c7480;
      --brand: #dc512f;
      --brand-dark: #9f341b;
      --success: #136f4f;
      --line: #e6d7c3;
      --shadow: 0 20px 45px rgba(28, 26, 21, 0.14);
      --radius: 22px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      color: var(--ink);
      font-family: "Manrope", sans-serif;
      background:
        radial-gradient(90rem 60rem at 120% -10%, #ffd8b5 0%, transparent 60%),
        radial-gradient(60rem 45rem at -10% 100%, #f8caa8 0%, transparent 55%),
        var(--bg);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .panel {
      width: min(760px, 100%);
      background: linear-gradient(160deg, var(--paper), #ffffff);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px;
      animation: rise 450ms ease-out;
    }

    .eyebrow {
      margin: 0;
      font: 700 0.75rem/1 "Space Grotesk", sans-serif;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--brand-dark);
    }

    h1 {
      margin: 8px 0 10px;
      font: 800 clamp(1.75rem, 3.8vw, 2.7rem)/1.1 "Space Grotesk", sans-serif;
    }

    .subtext {
      margin: 0 0 22px;
      color: var(--muted);
      max-width: 52ch;
    }

    form {
      display: grid;
      gap: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    label {
      display: grid;
      gap: 8px;
      font-weight: 700;
      font-size: 0.94rem;
    }

    input {
      width: 100%;
      border: 1px solid #d4c5ae;
      border-radius: 13px;
      padding: 13px 14px;
      font: 600 0.95rem/1.2 "Manrope", sans-serif;
      background: #fffefb;
      color: var(--ink);
      transition: border-color 140ms ease, box-shadow 140ms ease;
    }

    input:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(220, 81, 47, 0.14);
    }

    button {
      margin-top: 2px;
      border: 0;
      border-radius: 13px;
      padding: 14px 18px;
      background: linear-gradient(180deg, var(--brand), #c14526);
      color: white;
      font: 800 0.95rem/1 "Space Grotesk", sans-serif;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease, filter 120ms ease;
    }

    button:hover {
      filter: brightness(1.03);
      box-shadow: 0 10px 18px rgba(159, 52, 27, 0.25);
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: wait;
      transform: none;
      box-shadow: none;
    }

    .status {
      min-height: 1.3em;
      margin: 0;
      font-size: 0.92rem;
      font-weight: 700;
    }

    .status.ok {
      color: var(--success);
    }

    .status.error {
      color: #a62929;
    }

    .meta {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px dashed #d8c9b4;
      color: var(--muted);
      font-size: 0.85rem;
    }

    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      background: #f6eee3;
      border: 1px solid #e7d8c3;
      border-radius: 8px;
      padding: 2px 6px;
    }

    @media (max-width: 680px) {
      .panel {
        padding: 22px 18px;
      }

      .grid {
        grid-template-columns: 1fr;
      }
    }

    @keyframes rise {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <section class="panel">
    <p class="eyebrow">Admin Portal</p>
    <h1>Create Chick-fil-A Location</h1>
    <p class="subtext">Use this form to quickly add a location with a friendly display name and store number. No database persistence yet, this is API-backed in memory only.</p>

    <form id="create-location-form">
      <div class="grid">
        <label>
          Location Name
          <input id="name" name="name" type="text" placeholder="Example: Nashville Downtown" required>
        </label>
        <label>
          Location Number
          <input id="number" name="number" type="text" placeholder="Example: TN-1024" required>
        </label>
      </div>

      <button id="submit-btn" type="submit">Create Location</button>
      <p id="status" class="status" aria-live="polite"></p>
    </form>

    <p class="meta">Requests are secured with server-side session checks and CSRF verification.</p>
  </section>

  <script>
    const form = document.getElementById("create-location-form");
    const statusEl = document.getElementById("status");
    const submitBtn = document.getElementById("submit-btn");
    const endpoint = "/admin/locations";
    const csrfToken = document.querySelector('meta[name="csrf-token"]').content;

    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      statusEl.textContent = "";
      statusEl.className = "status";
      submitBtn.disabled = true;

      const payload = {
        name: document.getElementById("name").value.trim(),
        number: document.getElementById("number").value.trim()
      };

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRF-Token": csrfToken
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json().catch(() => ({}));
        if (!response.ok) {
          const message = result.error || "Unable to create location.";
          throw new Error(message);
        }

        statusEl.textContent = "Location created successfully.";
        statusEl.classList.add("ok");
        form.reset();
      } catch (error) {
        statusEl.textContent = error.message || "Unexpected error occurred.";
        statusEl.classList.add("error");
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
